[ISAPI_Rewrite]
CacheClockRate 3600

RepeatLimit 32

RewriteRule ^/index\.html$													/index\.php [I,L]
RewriteRule ^/(download|order)\.html\?*(.*)$								/index\.php\?c=$1&$2 [I,L]
RewriteRule ^/(order|cart)/([a-z0-9A-Z\_\-]+)\.html\?*(.*)$					/index\.php\?c=$1&f=$2&$3 [I,L]
RewriteRule ^/([a-z0-9A-Z\_\-]+)/([a-z0-9A-Z\_\-]+)\.html\?*(.*)$			/index\.php\?id=$1&cate=$2&$3 [I,L]
RewriteRule ^/([a-z0-9A-Z\_\-]+)\.html\?*(.*)$								/index\.php\?id=$1&$2 [I,L]
