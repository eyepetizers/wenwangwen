<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/css.css" type=text/css rel=stylesheet>
<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
</head>
<body>
<!-- include tpl=header -->
<div class='zhengti zhong'>
  <div class='zhengtineineil fl'>
    <div class='zhengtineil fl zuozi'>
      <div class='zhengtineils fl'> <img src='images/neixiaotu.jpg' class='fl' style='margin-left:7px;margin-top:7px;'>
        <div class='zhengtineilsz fl'> </div>
      </div>
      <div class='zhengtineilx fl'> <a href='' class='zhengtineirsdan fl qhui'> </a> </div>
    </div>
	<!-- include tpl=block-contact -->
  </div>
  <div class='zhengtineineir fl'>
    <div class='zhengtineineirs fl'> <img src='images/neixiaotu.jpg' class='fl' style='margin-left:7px;margin-top:7px;'>
      <div class='zhengtineineirsl fl zuozi'> </div>
    </div>
    <div class="ltModule">
      <div class="wrapper" style="padding:12px 0 20px;">
        <div class="ltReg">
          <div class="regRight">
            <form name="addform" action="index.php?m=member&f=register_save" method="post" id='jiaoform'>
              <!--手机注册-->
              <div class="ltRegPhone" style="display:block;">
              
              <!--第一步-->
              <div class="progress01" id="progress01" style="display:block;">
                <div class="step"></div>
                <div class="ltMFormC">
                  <div class="ltForm" style="width:780px; text-align:center"> <br>
                    <br>
                    <br>
                    <div style='margin-top:20px;'>
                      <label style='width:100px;height:30px;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账号：</label>
                      <input type="text" name="username" id="username" placeholder="请输入账号" style='width:300px;height:35px;'>
                      <label class="tip">填写由字母和数字组成的账户信息，字母开头</label>
                    </div>
                    <div style='margin-top:20px;'>
                      <label style='width:100px;height:30px;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：</label>
                      <input type="password" name="password" id="password" placeholder="请输入密码" style='width:300px;height:35px;'>
                      <label class="tip">6-16位的字符！建议使用大小写字母加数字混。</label>
                    </div style='margin-top:20px;'>
                    <div style='margin-top:20px;'>
                      <label style='width:100px;height:30px;'>确认密码：</label>
                      <input type="password" name="password2" id="password2" placeholder="请再次输入密码" onblur="yanzheng4()" style='width:300px;height:35px;'>
                      <label class="tip">再次输入密码，确保密码输入正确。</label>
                    </div>
                    <div style='width:300px;height:20px;text-align:left;margin-left:185px;font-size:14px;color:red;'> <span id="mima2" style='display:none;'>两次密码输入不一样！</span> </div>
                    <div>
                      <label>&nbsp;&nbsp;&nbsp;手机号：</label>
                      <input type="text" id="mobile" placeholder="请输入手机号" onblur="yanzheng3()" maxlength="11" style='width:300px;height:35px;'>
                      <label class="tip">请填写11位数字正确的手机号码，便于密码找回验证！</label>
                    </div>
                    <div style='width:300px;height:20px;text-align:left;margin-left:185px;font-size:14px;color:red;'> <span id="mobileMsg" style='display:none;'>请填写正确的手机号码</span> </div>
                    <div >
                      <label>真实姓名：</label>
                      <input type="text" placeholder="真实姓名" id="realname" onblur="yanzheng1();" style='width:300px;height:35px;' />
                      <label class="tip">请填写与身份证上名字对应的真实姓名。</label>
                    </div>
                    <div style='width:300px;height:20px;text-align:left;margin-left:185px;font-size:14px;color:red;'> <span id="realnameMsg" style='display:none;'>请填写正确的姓名</span> </div>
                    <div style='margin-top:20px;'>
                      <label>身份证号：</label>
                      <input type="text" placeholder="身份证号" id="idno" onblur="yanzheng2();" maxlength="18" style='width:300px;height:35px;'>
                      <label class="tip">请填写正确的二代身份证号码！</label>
                    </div>
                    <div style='width:300px;height:20px;text-align:left;margin-left:185px;font-size:14px;color:red;'> <span id="idnoMsg" style='display:none;'>请填写正确的身份证号</span> </div>
                    <div style='margin-top:20px;'>
                      <input type='button' value='立即注册' onclick='yanzheng()'>
                    </div>
                  </div>
                  <div class="note" style='margin-top:20px; text-align:center'>
                    <p>点击"立即注册" ，即表示您同意并愿意遵守华彩骏濠的 <a href="index.php?id=service"><span>用户协议</span></a></p>
                  </div>
                </div>
              </div>
            </form>
            <script type="text/javascript">
						
							function yanzheng(){
							
								var ff = $("#idno").val();
								var sh = $("#mobile").val();
								if(ff.length==18){
									if(sh.length==11){
										$("#jiaoform").submit();
									}else{
										alert('请输入正确的手机号码！');
									}
								}else{
									alert('请输入正确的身份证号码！');
								}
							
							}
							
							function yanzheng1(){
							
								var ff3 = $("#realname").val();
								if(ff3.length=0){
									$("#realnameMsg").show();
								}else{
								   var reg3 = /[\u4E00-\u9FA5]/;
								   if(reg3.test(ff3))  
								   {  $("#realnameMsg").hide();
									   
									}else{
										$("#realnameMsg").show();
									}
								}
							}
						
							function yanzheng2(){
							
								var ff3 = $("#idno").val();
								if(ff3.length!=18){
									$("#idnoMsg").show();
								}else{
									var reg3 = /^(\d{6})(18|19|20)?(\d{2})([01]\d)([0123]\d)(\d{3})(\d|X|x)?$/;
								
								   if(reg3.test(ff3))  
								   {  $("#idnoMsg").hide();
									   
									}else{
										$("#idnoMsg").show();
									}
								}
							}
							
						
							function yanzheng3(){
							
								var ff = $("#mobile").val();
								if(ff.length==11){
									$("#mobileMsg").hide();
								}else{
									$("#mobileMsg").show();
								}
							
							}
						
						
					
							function yanzheng4(){
							
								var ff = $("#password").val();
								var ff2 = $("#password2").val();
								if(ff==ff2){
									$("#mima2").hide();
								}else{
									$("#mima2").show();
								}
							
							}
						
						
						</script> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- include tpl=footer -->
</body>
